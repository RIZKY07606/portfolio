<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Rizky Lasim | Contact</title>
</head>
<body class="has-background-black has-text-white">
    <div class="navbar has-background-black is-flex is-justify-content-space-between is-align-items-center px-5 py-2">
        <div class="logo has-text-weight-bold has-text-white is-size-4">
            <a class="gradient-text has-text-white mx-3 my-0" href="index.html">Rizkylasim.dev</a>
        </div>
        <div>
            <div class="button is-ghost">
                <i class="fas fa-user has-text-grey-light px-3"></i>
                <a class="has-text-grey-light" href="about.html">About</a>
            </div>
            <div class="button is-ghost has-text-grey-light">
                <i class="fas fa-folder px-3"></i>
                <a class="has-text-grey-light" href="projects.html">Projects</a>
            </div>
            <div class="button is-ghost has-text-white">
                <i class="fas fa-envelope px-3"></i>
                <a class="has-text-white" href="contact.html">Contact</a>
            </div>
        </div>
    </div>
    <div class="container fullheight is-flex is-align-items-center">
        <div class="columns is-centered is-align-items-center">
            <div class="column is-half">
                <h1 class="is-size-2 mb-5 has-text-white has-text-centered">Let's <span class="gradient-text">connect</span> and create something <span class="gradient-text">amazing</span></h1>
                <div class="social-icons mx-0 my-5 has-text-centered">
                    <a href="https://www.linkedin.com/in/m-rizky-kurniawan-lasim-8034b9274/"><i class="fab fa-linkedin has-text-white mx-3 my-0"></i></a>
                    <a href="https://github.com/RIZKY07606"><i class="fab fa-github has-text-white mx-3 my-0"></i></a>
                    <a href="https://www.youtube.com/@rizkylasim"><i class="fab fa-youtube has-text-white mx-3 my-0"></i></a>
                </div>
            </div>
            <div class="column is-half">
                <div class="contact-form has-background-black p-3 ml-6">
                    <h2 class="has-text-white is-size-5 mb-5"><i class="fas fa-info-circle"></i>Approx. response time 1-2 days</h2>
                    <form>
                        <label class="mb-1 has-text-grey-light" for="email">Email</label>
                        <input class="p-3 mb-3 has-background-black has-text-white" type="email" id="email" name="email" required>
                        <label class="mb-1 has-text-grey-light" for="name">Name</label>
                        <input class="p-3 mb-3 has-background-black has-text-white" type="text" id="name" name="name" required>
                        <label class="mb-1 has-text-grey-light" for="subject">Subject</label>
                        <input class="p-3 mb-3 has-background-black has-text-white" type="text" id="subject" name="subject" required>
                        <label class="mb-1 has-text-grey-light" for="message">Message</label>
                        <textarea class="p-3 mb-3 has-background-black has-text-white" id="message" name="message" rows="4" maxlength="300" required></textarea>
                        <input type="submit" value="send" class="has-background-black has-text-grey-light">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="dist/bundle.js"></script>
</body>
</html>
